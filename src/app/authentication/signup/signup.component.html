<div class="container-fluid login-wrapper">
    <div class="login-box">
        <h4 class="mb-4 text-center">Sign Up</h4>
        <form action="">
            <div class="mb-3">
                <label for="email" class="form-label">Name</label>
                <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="you@example.com"
                    required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Mobile</label>
                <input type="number" class="form-control" [(ngModel)]="mobile" name="mobile" id="mobile" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Address</label>
                <textarea class="form-control" name="address" [(ngModel)]="address" id=""></textarea>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input [type]="passwordshow ? 'text' : 'password'" [(ngModel)]="password" class="form-control" name="password" id="password"
                    placeholder="Enter your password" required />
                <div class="position-relative text-end " style="bottom: 30px;right: 10px;">
                    <img src="../../../assets/images/closed-eyes.png" style="position: absolute; right:0px"
                        *ngIf="passwordshow" (click)="showpassowrd()" width="20" alt="" srcset="">
                    <img src="../../../assets/images/eye-close-up.png" style="position: absolute; right:0px"
                        *ngIf="!passwordshow" (click)="showpassowrd()" width="20" alt="" srcset="">
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" (click)="submit()">Register</button>
                <p class="mt-3 text-center">You Already Have a Account Please <a [routerLink]="['/login']"
                        routerLinkActive="router-link-active">Login</a></p>
            </div>
        </form>
    </div>
</div>
