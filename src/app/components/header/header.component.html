<nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm">
  <img class="m-2" style="cursor: pointer;" src="../../../assets/images/menu-bar.png" width="30px"
    (click)="open(content)" alt="Menu" />

  <div class="container-fluid">
    <a class="navbar-brand fw-semibold p-2">
      {{ header === 'home' ? 'Scoring' : header }}
    </a>

    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light fw-semibold p-2" [routerLink]="['/new-match']" routerLinkActive="active">Start New Match</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light fw-semibold p-2" [routerLink]="['/login']" routerLinkActive="active">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Back button -->
<div class="m-3 fw-bold d-flex align-items-center gap-2 text-primary back-button" *ngIf="header !== 'home'" [routerLink]="['/home']">
  <img src="../../../assets/images/arrow.png" width="18" height="18" alt="Back" />
  <span>Back</span>
</div>

<!-- Offcanvas Menu -->
<ng-template #content let-offcanvas>
  <div class="offcanvas-header glass-header">
    <h4 class="offcanvas-title">Scoring</h4>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body glass-body">
    <ul class="menu-glass">
      <li>
        <a routerLink="/home" routerLinkActive="active" (click)="offcanvas.dismiss('Cross click')">
          <span>🏠</span> Home
        </a>
      </li>
      <li>
        <a routerLink="/new-match" routerLinkActive="active" (click)="offcanvas.dismiss('Cross click')">
          <span>🎮</span> Start a Match
        </a>
      </li>
      <li>
        <a routerLink="/add-team" routerLinkActive="active" (click)="offcanvas.dismiss('Cross click')">
          <span>👥</span> Create Team
        </a>
      </li>
      <li>
        <a routerLink="/add-player" routerLinkActive="active" (click)="offcanvas.dismiss('Cross click')">
          <span>⚽</span> Create Player
        </a>
      </li>
    </ul>
  </div>
</ng-template>
